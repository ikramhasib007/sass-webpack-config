<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SASS Webpack Configuration</title>
    <style>
        a {
            color: black;
            text-decoration: none;
        }

        body {
            background-color: #2f505a;
            margin: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        main>*,
        header,
        footer {
            margin: 4px;
            padding: 5px;
            border-radius: 4px;
        }

        header {
            background-color: #1abc9c;
            display: flex;
            padding: 0 10px;
            justify-content: space-between;
            min-height: 100px;
            align-items: center;
        }

        main {
            display: flex;
            flex-direction: row;
            min-height: 420px;
        }

        article {
            flex: 4 0 60%;
            padding: 10px;
            background-color: #2f505a;            
            background-image: url('assets/images/logo-webpack-sass-to-css.png');
            background-position: center;
            background-size: cover;
            background-repeat: no-repeat;
        }

        aside {
            background-color: #3498db;
            padding: 30px;
            flex: 1 1 20%;
        }

        nav {
            background-color: #95a5a6;
            padding: 30px;
            flex: 1 1 20%;
            order: -1;
        }

        footer {
            background-color: #1abc9c;
            color: #fff;
            display: flex;
            min-height: 100px;
            padding: 0 10px;
        }

        @media screen and (max-width: 625px) {
            main {
                flex-direction: column;
                flex-grow: 1;
            }

            nav {
                order: 0;
            }
        }

        @media only screen and (min-device-width : 768px) and (max-device-width : 1024px) {
            main {
                flex-direction: column;
                flex-grow: 1;
            }
        }

        @media not screen {
            main {
                flex-direction: column;
                flex-grow: 1;
            }
        }
    </style>
</head>

<body>
    <header>
        <a href="#">Nav Left</a>
        <a href="#">Nav Right</a>
    </header>
    <main>
        <article></article>
        <nav>Side Nav</nav>
        <aside>Aside</aside>
    </main>
    <footer>Footer</footer>
</body>

</html>
